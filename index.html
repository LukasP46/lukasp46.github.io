<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #090909;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 20px;
            max-width: 300px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .profile-card h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile-card a {
            font-size: 16px;
            color: #0f69b3;
            text-decoration: none;
        }
        .profile-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://github.com/LukasP46.png" alt="Profile Picture">
        <h1>Lukas Pajak</h1>
        <a href="mailto:contact@pajak.ing">contact@pajak.ing</a>
    </div>
</body>
</html>
